<!DOCTYPE html>
<html>
<head>
	<title>Feedback Page</title>
	<link rel="stylesheet" type="text/css" href="minor_project_feedback.css">
    
</head>
<body>
	<section></section>
	<div class="container">
		
		<form action="https://formspree.io/f/xayzzqao" method="post">
			<h1>Give your Feedback</h1>
			<div class="id">
				<input type="text" name="First" placeholder="First Name">
				<input type="text" name="Last" placeholder="Last Name">
				<i class="far fa-user"></i>
			</div>
			<div class="id">
				<input name="Email" id="email" placeholder="Email address" type="email">
				<i class="far fa-envelope"></i>
			</div>
			<textarea rows="5" cols="60"name="message"placeholder="Enter your massage"></textarea>
			<button class="button">Send</button>
		</form>
	</div>
</body>
</html>
